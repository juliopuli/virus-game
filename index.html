<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Virus! 4 Players</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    
    <div id="main-menu">
        <div class="menu-box">
            <h1>VIRUS!</h1>
            <input type="text" id="username" placeholder="Tu Nombre" class="name-input">
            <button onclick="startLocalGame()" class="menu-btn">üë§ vs ü§ñ (Local)</button>
            <div class="divider"></div>
            <button onclick="showMultiplayerOptions()" class="menu-btn">üë• Multiplayer (Online)</button>
            
            <div id="mp-options" style="display:none; margin-top:15px;">
                <button onclick="createRoom()" class="mp-action-btn host">Crear Sala</button>
                <button onclick="joinRoomUI()" class="mp-action-btn join">Unirse</button>
                
                <div id="room-code-display" style="display:none;">
                    <p>C√ìDIGO:</p>
                    <h2 id="my-code">...</h2>
                    <div id="lobby-list" style="margin:15px 0; font-size:1rem; color:#f1c40f; min-height: 20px;">
                        Esperando jugadores...
                    </div>
                    <button id="start-game-btn" onclick="hostStartGame()" class="confirm-btn" style="display:none; background:#e74c3c; margin-top:15px; width:100%;">
                        ¬°EMPEZAR PARTIDA!
                    </button>
                </div>
                
                <div id="join-input-area" style="display:none;">
                    <input type="text" id="remote-code-input" placeholder="C√≥digo de Sala">
                    <button onclick="connectToPeer()" class="confirm-btn">Entrar</button>
                </div>
            </div>
            <p id="connection-status" style="margin-top: 10px; color: #ccc; font-size: 0.8rem;"></p>
        </div>
        <div class="version-menu">V.3.4</div>
    </div>

    <button id="chat-btn" onclick="toggleChat()" style="display:none;">üí¨ <span id="chat-badge" style="display:none;">‚óè</span></button>
    <div id="chat-modal" style="display:none;">
        <div class="chat-content">
            <div class="chat-header"><h3>Chat</h3><button onclick="toggleChat()">‚úñ</button></div>
            <div id="chat-history"></div>
            <div class="chat-input-area"><input id="chat-input"><button onclick="sendChatMessage()">‚û§</button></div>
        </div>
    </div>

    <div id="game-container" class="blurred">
        <div id="scoreboard-area">
            <div id="turn-indicator">Esperando...</div>
            <div id="tournament-score">P1: 0 | P2: 0</div>
        </div>
        <div id="notification-bar">...</div>
        
        <div id="rivals-container"></div>

        <div id="deck-area">
            <div id="dynamic-controls"></div>
            <div class="deck-info"><div class="card deck-visual"><span id="deck-count">0</span></div></div>
            <button onclick="location.reload()" id="restart-btn" style="display:none">Salir</button>
        </div>

        <div class="board-section" id="my-board-section">
            <div id="player-body" class="body-slots"></div>
            <h3>üë§ TU SALUD</h3>
            <div id="player-hand" class="hand"></div>
        </div>
    </div>
    
    <div class="version-display">V.3.6</div>
    <script src="script.js"></script>
</body>
</html>
